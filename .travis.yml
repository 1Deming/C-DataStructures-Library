dist: xenial
sudo: require
language:
  - c
compiler:
  - gcc
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-7
      - cmake
script:
  # Link gcc-6 to its standard commands
  - ln -s /usr/bin/gcc-6 /usr/local/bin/gcc
  # Export CC and CXX to tell cmake which compiler to use
  - export CC=/usr/bin/gcc-6
  # Check versions of gcc and cmake
  - gcc --version
  - cmake --version
  # Execution commands
  - cd ./C-DataStructures-Library
  - mkdir build
  - cd build
  - cmake ..
  - make
  - ./C_DataStructures_Library
